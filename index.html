<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Google</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container tüm divlere hükmeden bir div -->
    <div class="container">
        <!-- google logosunun bulunduğu yer -->
      <div class="logo">
        <img src="images/google.jpg" alt="" />
      </div>

      <!-- gri renkteki arama çubuğunun bulunduğu kısım -->
      <div class="search">
        <div class="search-div">
          <p>
            Search the web using Google! <br />
            <input type="text" class="input-text" /> <br />
            <input type="submit" class="input-submit" value="Google Search" />
            <input
              type="submit"
              class="input-submit"
              value="I'am feeling lucky"
            />
          </p>
        </div>
      </div>

      <!-- arama çubuğunun altındaki kutuların başladığı kısım. godbox tüm kutuları içinde barındıran bir div -->
         <div class="godbox">
            <div class="box box1">
              <h4>Special Searches</h4>
              <a href="#">Stanford Search</a>
              <a href="#">Linux Search</a>
            </div>

            <div class="box box2">
              <a href="#">Help!</a>
              <a href="#">About Google!</a>
              <a href="#">Company Info</a>
              <a href="#">Google! Logos</a>
            </div>

            <div class="box box3">
              <p>
                Get Google! <br />
                updates montly:
              </p>
              <input type="text" name="" placeholder="your e-mail" id="" />
              <div>
                <input type="submit" value="Subscribe" />
                <a href="#">Archive</a>
              </div>
            </div>
          </div>
        <p>Copyright ©1998 Google Inc.</p>
    </div>
  </body>
</html>
